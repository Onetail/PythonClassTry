
		 <hr>
		 <div id="app">
				<div id="bottomframe">
            
            <div class="Btnstyle" id="detailbtn" v-on:click="detailbtn">
                {{btn1}}
              </div>
                <div class= "menudata" v-on:click="detailmenu1">{{btn1data1}}</div>
                <div class= "menudata" v-on:click="detailmenu2">{{btn1data2}}</div>
                <!-- <div class= "menudata" v-on:click="detailmenu3">3</div> -->

						<div class="Btnstyle" id="classbtn" v-on:click="classbtn">
								{{btn2}}
            </div>
              <div class="menuclass" v-on:click="classmenu1">{{btn2class1}}</div>
              <div class="menuclass">2</div>
              <div class="menuclass">3</div>

						<div class="Btnstyle" id="anybtn" v-on:click="anybtn">
								{{btn3}}
            </div>
            <div class="menuthree">1</div>
            <div class="menuthree">2</div>
            <div class="menuthree">3</div>
        </div>
    </div>
    <!-- javascript input -->
	</body>
</html>
<script>
  MENUTYPE = 0  //  0 = not choose 
//  1 = choose 數據
//  2 = choose 暫時
//  3 = choose 3

SPEEDTIME = 100 // jquery animation speed time

var app = new Vue(
{
      el: '#app',
      data:{
              btn1: '數據',
              btn2: '暫時',
              btn3: '按鈕',
              btn1data1: 'origin',
              btn1data2: 'image',
              btn2class1: "search"
      },
      methods:{
          detailbtn: (event) =>
          {
            if(MENUTYPE == 0 || MENUTYPE != 1)
            {
              $("div.menudata").show(SPEEDTIME)
              $("div.menuclass").hide(SPEEDTIME)
              $("div.menuthree").hide(SPEEDTIME)
              $('div#detailbtn').css("opacity","1")
              $('div#classbtn').css("opacity","0.5")
              $('div#anybtn').css("opacity","0.5")
              MENUTYPE = 1
            }else
            {
              $('div#detailbtn').css("opacity","0.5")
              $("div.menudata").hide(SPEEDTIME)
              MENUTYPE = 0
            }                  
          },
          classbtn: (event)=>
          {
            if(MENUTYPE == 0 || MENUTYPE != 2)
          {
            $("div.menudata").hide(SPEEDTIME)
            $("div.menuclass").show(SPEEDTIME)
            $("div.menuthree").hide(SPEEDTIME)
            $('div#detailbtn').css("opacity","0.5")
            $('div#classbtn').css("opacity","1")
            $('div#anybtn').css("opacity","0.5")
            MENUTYPE = 2
          }else
          {
            $('div#classbtn').css("opacity","0.5")
            $("div.menuclass").hide(SPEEDTIME)
            MENUTYPE = 0
          }
        },
          anybtn: (event)=>
          {
            if(MENUTYPE == 0 || MENUTYPE != 3)
            {
              $("div.menudata").hide(SPEEDTIME)
              $("div.menuclass").hide(SPEEDTIME)
              $("div.menuthree").show(SPEEDTIME)
              $('div#detailbtn').css("opacity","0.5")
              $('div#classbtn').css("opacity","0.5")
              $('div#anybtn').css("opacity","1")
              MENUTYPE = 3
            }else
            {
              $("div.menuthree").hide(SPEEDTIME)
              $('div#anybtn').css("opacity","0.5")
              MENUTYPE = 0
            }
          },
          detailmenu1: (event)=>
          {
            $.post("/pydata",(data)=>
                  {
                    $("table#maintable").html(data)
  
                  })
          },
          detailmenu2:(event)=>
          {
            $("table#maintable").html(dEtailimages())
          },
          classmenu1:(event) =>
          {
            $("table#maintable").html(cLasssearch())
          }

      }
})
$("img#loginicon").click(()=>
{
    $("div#loginframe").fadeIn(SPEEDTIME)
})
</script>
